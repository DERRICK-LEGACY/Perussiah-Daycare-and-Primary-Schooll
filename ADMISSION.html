<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <link rel="stylesheet" href="Admission.css">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        .button {
            cursor: pointer;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        .reset-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>SCHOOL ADMISSION FORM</h1>
    <form id="admissionForm" class="form">
        <label for="firstname">FIRST NAME</label>
        <input type="text" name="fNAME" id="firstname" placeholder="firstname" required>
        <span class="error" id="firstnameError"></span>
        <br><br>

        <label for="Lastname">LAST NAME</label>
        <input type="text" name="lNAME" id="lastname" placeholder="lastname" required>
        <span class="error" id="lastnameError"></span>
        <br><br>

        <label for="Gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <span class="error" id="genderError"></span>
        <br><br>

        <label for="Contact No">Parent Contact No</label>
        <input type="text" name="CONTACT_NO" id="contact" placeholder="eg. +256 7-XXX-XXX-XXX" required>
        <span class="error" id="contactError"></span>
        <br><br>

        <label for="DOB">Date Of Birth</label>
        <input type="date" name="dob" id="dob" placeholder="dd/mm/yy" required>
        <span class="error" id="dobError"></span>
        <br><br>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="eg.name12@gmail.com" required>
        <span class="error" id="emailError"></span>
        <br><br>

        <label for="parents">Parents/Guardians Name</label>
        <input type="text" name="parents" id="parents" placeholder="Enter here..." required>
        <span class="error" id="parentsError"></span>
        <br><br>

        <label for="Chose Reference">Choose Reference</label>
        <select name="reference" id="reference" required>
            <option value="">Select Reference</option>
            <option value="School website">School website</option>
            <option value="WhatsApp">WhatsApp</option>
            <option value="Twitter">Twitter</option>
            <option value="Facebook">Facebook</option>
            <option value="Others">Others</option>
        </select>
        <span class="error" id="referenceError"></span>
        <br><br>

        <button type="submit" class="button submit-button">SUBMIT</button>
        <button type="reset" class="button reset-button">RESET</button>
    </form>

    <script>
        const form = document.getElementById('admissionForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default submission

            const formData = new FormData(form);

            const mailtoLink = `mailto:perussiah2009@gmail.com?subject=School Admission Form Submission&body=${
                Array.from(formData.entries())
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('%0D%0A')
            }`;

            window.location.href = mailtoLink;
        });

        // Reset functionality to clear errors
        form.addEventListener('reset', () => {
            document.querySelectorAll('.error').forEach((error) => {
                error.textContent = '';
            });
        });
    </script>
</body>
</html>
